apiVersion: validation.spectrocloud.labs/v1alpha1
kind: AwsValidator
metadata:
  name: awsvalidator-sample-iam-user
spec:
  auth:
    secretName: aws-creds
  defaultRegion: us-west-1
  iamUserRules:
  - iamPolicies:
    - name: User Policy
      statements:
      - actions:
        - "cognito-sync:ListDatasets"
        effect: Allow
        resources:
        - "*"
      version: "2012-10-17"
    iamUserName: tyler
