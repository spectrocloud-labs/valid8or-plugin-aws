apiVersion: validation.spectrocloud.labs/v1alpha1
kind: AwsValidator
metadata:
  name: awsvalidator-sample-ami
spec:
  defaultRegion: us-west-1
  amiRules:
  - name: AMI Rule
    region: us-east-2
    amiIds:
    - "<image_id_1>"
    owners:
    - <owner_id_1>
    filters:
    - key: "name"
      values:
      - "ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-2"
    - key: "Foo"
      values:
      - "Bar"
      isTag: true
