apiVersion: validation.spectrocloud.labs/v1alpha1
kind: AwsValidator
metadata:
  name: awsvalidator-sample
spec:
  auth:
    secretName: aws-creds
  region: us-west-2
  iamRules:
  - iamPolicies:
    - statements:
      - actions:
        - "s3:ListBucket"
        effect: Allow
        resource: "*"
      version: "2012-10-17"
    iamRole: SpectroCloudRole
